# Template for secrets - DO NOT commit actual secrets to version control
apiVersion: v1
kind: Secret
metadata:
  name: claude-secrets
  namespace: claude-tiu
  labels:
    app: claude-tiu
type: Opaque
stringData:
  # Replace with actual values - use external secret management in production
  api-key: "sk-ant-placeholder-replace-with-real-key"
  flow-api-key: "placeholder-replace-with-real-key"
  database-url: "postgresql://user:password@claude-tiu-postgres:5432/claude_tiu"
  
  # Additional secrets
  jwt-secret: "generate-secure-random-string-32-chars-minimum"
  encryption-key: "generate-32-byte-base64-encoded-key"

---
# Service Account for claude-tiu pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: claude-tiu-service-account
  namespace: claude-tiu
  labels:
    app: claude-tiu
automountServiceAccountToken: true

---
# Role for claude-tiu service account
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: claude-tiu
  name: claude-tiu-role
  labels:
    app: claude-tiu
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

---
# Role binding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: claude-tiu-role-binding
  namespace: claude-tiu
  labels:
    app: claude-tiu
subjects:
- kind: ServiceAccount
  name: claude-tiu-service-account
  namespace: claude-tiu
roleRef:
  kind: Role
  name: claude-tiu-role
  apiGroup: rbac.authorization.k8s.io

---
# Pod Security Policy (if PSP is enabled in cluster)
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: claude-tiu-psp
  namespace: claude-tiu
  labels:
    app: claude-tiu
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'