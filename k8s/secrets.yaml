apiVersion: v1
kind: Secret
metadata:
  name: claude-tui-secrets
  namespace: claude-tui-production
  labels:
    app.kubernetes.io/name: claude-tui
    app.kubernetes.io/instance: production
type: Opaque
stringData:
  # Claude API Configuration
  claude-api-key: "YOUR_CLAUDE_API_KEY_HERE"
  
  # Database Configuration
  database-url: "postgresql://claudetiu:YOUR_DB_PASSWORD@claude-tui-postgres:5432/claudetiu"
  
  # Redis Configuration (optional)
  redis-url: "redis://claude-tui-redis:6379/0"
  
  # JWT Secret for session management
  jwt-secret: "YOUR_JWT_SECRET_HERE"
  
  # Encryption key for sensitive data
  encryption-key: "YOUR_ENCRYPTION_KEY_HERE"
  
  # Monitoring and alerting
  grafana-admin-password: "YOUR_GRAFANA_PASSWORD"
  prometheus-admin-password: "YOUR_PROMETHEUS_PASSWORD"
  
  # External service tokens
  slack-webhook-url: "YOUR_SLACK_WEBHOOK_URL"
  datadog-api-key: "YOUR_DATADOG_API_KEY"
  
