apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: claude-tiu-hpa
  namespace: claude-tiu
  labels:
    app: claude-tiu
  annotations:
    description: "Production HPA with memory-optimized scaling for Claude-TIU"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: claude-tiu
  minReplicas: 3
  maxReplicas: 30
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60  # Reduced for better responsiveness
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70  # Memory-optimized threshold
  # Custom metrics for API response time
  - type: Pods
    pods:
      metric:
        name: api_response_time_ms
      target:
        type: AverageValue
        averageValue: "500m"  # Scale up if avg response > 500ms
  # Request rate based scaling
  - type: Object
    object:
      metric:
        name: requests_per_second
      describedObject:
        apiVersion: v1
        kind: Service
        name: claude-tiu
      target:
        type: Value
        value: "100"  # Scale up when RPS > 100
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600  # Increased stability window
      policies:
      - type: Percent
        value: 25  # More conservative scale-down
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min  # Use most conservative policy
    scaleUp:
      stabilizationWindowSeconds: 30  # Faster scale-up
      policies:
      - type: Percent
        value: 50  # Moderate percentage increase
        periodSeconds: 30
      - type: Pods
        value: 3  # Allow up to 3 pods per scale-up
        periodSeconds: 30
      selectPolicy: Max  # Use most aggressive policy

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: claude-tiu-pdb
  namespace: claude-tiu
  labels:
    app: claude-tiu
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: claude-tiu