apiVersion: v1
kind: Service
metadata:
  name: claude-tiu-service
  namespace: production
  labels:
    app: claude-tiu
    environment: production
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:us-west-2:ACCOUNT_ID:certificate/CERT_ID"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: http
    protocol: TCP
  selector:
    app: claude-tiu
    environment: production
    color: blue  # Default to blue, will be patched during deployment
---
apiVersion: v1
kind: Service
metadata:
  name: claude-tiu-internal
  namespace: production
  labels:
    app: claude-tiu
    environment: production
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  selector:
    app: claude-tiu
    environment: production