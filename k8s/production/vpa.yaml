# Vertical Pod Autoscaler for production workloads
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: claude-tui-vpa-blue
  namespace: production
  labels:
    app: claude-tui
    color: blue
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: claude-tui-blue
  updatePolicy:
    updateMode: "Auto"  # Automatically apply recommendations
  resourcePolicy:
    containerPolicies:
    - containerName: claude-tui
      minAllowed:
        cpu: 100m
        memory: 128Mi
      maxAllowed:
        cpu: 4000m
        memory: 4Gi
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits

