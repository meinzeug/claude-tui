# External Secrets Operator Configuration for Production Secret Management
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: production
  labels:
    app: claude-tui
    environment: production
spec:
  provider:
    vault:
      server: "https://vault.example.com"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "claude-tui-production"
          serviceAccountRef:
            name: "claude-tui-vault-sa"

---
# Alternative: AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: production
  labels:
    app: claude-tui
    environment: production
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-west-2
      auth:
        serviceAccount:
          name: "claude-tui-aws-sa"

---
# Alternative: Azure Key Vault
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: azure-keyvault
  namespace: production
  labels:
    app: claude-tui
    environment: production
spec:
  provider:
    azurekv:
      vaultUrl: "https://claude-tui-kv.vault.azure.net/"
      auth:
        workloadIdentity:
          serviceAccountRef:
            name: "claude-tui-azure-sa"

---
# External Secret for Claude-TIU Production Secrets
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: claude-tui-secrets
  namespace: production
  labels:
    app: claude-tui
    environment: production
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: claude-tui-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app: claude-tui
          environment: production
        annotations:
          replicator.v1.mittwald.de/replicate-to: "production"
  data:
  - secretKey: claude-api-key
    remoteRef:
      key: claude-tui/production
      property: claude_api_key
  - secretKey: database-url
    remoteRef:
      key: claude-tui/production
      property: database_url
  - secretKey: database-password
    remoteRef:
      key: claude-tui/production
      property: database_password
  - secretKey: redis-url
    remoteRef:
      key: claude-tui/production
      property: redis_url
  - secretKey: jwt-secret
    remoteRef:
      key: claude-tui/production
      property: jwt_secret
  - secretKey: encryption-key
    remoteRef:
      key: claude-tui/production
      property: encryption_key
  - secretKey: sentry-dsn
    remoteRef:
      key: claude-tui/production
      property: sentry_dsn
  - secretKey: slack-webhook-url
    remoteRef:
      key: claude-tui/production
      property: slack_webhook_url
  - secretKey: datadog-api-key
    remoteRef:
      key: claude-tui/production
      property: datadog_api_key
  - secretKey: grafana-admin-password
    remoteRef:
      key: claude-tui/production
      property: grafana_admin_password

---
# External Secret for GitHub Container Registry
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ghcr-secret
  namespace: production
  labels:
    app: claude-tui
    environment: production
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: ghcr-secret
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      metadata:
        labels:
          app: claude-tui
          environment: production
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "ghcr.io": {
                "auth": "{{ (.github_token | b64enc) }}"
              }
            }
          }
  data:
  - secretKey: github_token
    remoteRef:
      key: claude-tui/production
      property: github_token

---
# External Secret for TLS Certificates
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: claude-tui-tls
  namespace: production
  labels:
    app: claude-tui
    environment: production
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: claude-tui-tls
    creationPolicy: Owner
    template:
      type: kubernetes.io/tls
      metadata:
        labels:
          app: claude-tui
          environment: production
  data:
  - secretKey: tls.crt
    remoteRef:
      key: claude-tui/production/tls
      property: certificate
  - secretKey: tls.key
    remoteRef:
      key: claude-tui/production/tls
      property: private_key

---
# Service Account for Vault Authentication
apiVersion: v1
kind: ServiceAccount
metadata:
  name: claude-tui-vault-sa
  namespace: production
  labels:
    app: claude-tui
    environment: production
  annotations:
    vault.hashicorp.com/role: "claude-tui-production"
automountServiceAccountToken: true

---
# Service Account for AWS Secrets Manager
apiVersion: v1
kind: ServiceAccount
metadata:
  name: claude-tui-aws-sa
  namespace: production
  labels:
    app: claude-tui
    environment: production
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::123456789012:role/claude-tui-secrets-role"
automountServiceAccountToken: true

---
# Service Account for Azure Key Vault
apiVersion: v1
kind: ServiceAccount
metadata:
  name: claude-tui-azure-sa
  namespace: production
  labels:
    app: claude-tui
    environment: production
  annotations:
    azure.workload.identity/client-id: "12345678-1234-1234-1234-123456789012"
automountServiceAccountToken: true

---
# ClusterRole for External Secrets Operator
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: claude-tui-external-secrets
  labels:
    app: claude-tui
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "update", "get", "list", "watch"]
- apiGroups: ["external-secrets.io"]
  resources: ["secretstores", "externalsecrets"]
  verbs: ["get", "list", "watch"]

---
# ClusterRoleBinding for External Secrets Operator
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: claude-tui-external-secrets
  labels:
    app: claude-tui
subjects:
- kind: ServiceAccount
  name: claude-tui-vault-sa
  namespace: production
- kind: ServiceAccount
  name: claude-tui-aws-sa
  namespace: production
- kind: ServiceAccount
  name: claude-tui-azure-sa
  namespace: production
roleRef:
  kind: ClusterRole
  name: claude-tui-external-secrets
  apiGroup: rbac.authorization.k8s.io

---
# Secret Replication for Cross-Namespace Access
apiVersion: v1
kind: ConfigMap
metadata:
  name: secret-replicator-config
  namespace: production
  labels:
    app: claude-tui
data:
  config.yaml: |
    rules:
    - from: "production/claude-tui-secrets"
      to: 
        - "staging"
        - "development"
      selector:
        matchLabels:
          replicate: "true"

---
# Sealed Secret as Fallback (for GitOps)
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: claude-tui-sealed-secrets-fallback
  namespace: production
  labels:
    app: claude-tui
    environment: production
spec:
  encryptedData:
    # These would be encrypted with kubeseal
    # Example: echo -n "secret-value" | kubeseal --raw --name=claude-tui-secrets --namespace=production
    fallback-key: "AgBy3i4OJSWK+PiTySYZZA9rO21HNMpg0SeO9M0LnXqB..."
  template:
    metadata:
      name: claude-tui-secrets-fallback
      namespace: production
      labels:
        app: claude-tui
        environment: production
    type: Opaque

---
# Monitoring for Secret Rotation
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: external-secrets-monitor
  namespace: production
  labels:
    app: claude-tui
    component: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: external-secrets
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics