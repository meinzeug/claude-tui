apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: claude-tiu-storage
  labels:
    app: claude-tiu
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
allowVolumeExpansion: true

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: claude-tiu-pvc
  namespace: claude-tiu
  labels:
    app: claude-tiu
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: claude-tiu-storage

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: claude-tiu-logs-pvc
  namespace: claude-tiu
  labels:
    app: claude-tiu
    type: logs
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: claude-tiu-storage

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: claude-tiu-backup-pvc
  namespace: claude-tiu
  labels:
    app: claude-tiu
    type: backup
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: claude-tiu-storage